<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Ensure there is ALWAYS at least one writable cache dir.
       This resolves under XDG_CACHE_HOME (set by run.bat or by RuntimeEnv::setup()). -->
  <cachedir prefix="xdg">fontconfig</cachedir>

  <!-- Legacy fallbacks (if XDG support is missing / weird in a build) -->
  <cachedir>~/.cache/fontconfig</cachedir>
  <cachedir>~/.fontconfig</cachedir>
</fontconfig>